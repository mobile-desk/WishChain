<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Donor Register - WishChain</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0891B2",
                        "primary-dark": "#0E7490",
                        "background": "#012A34",
                        "surface": "#024959",
                        "text": "#FFFFFF",
                        "subtle": "#E5E7EB",
                        "border": "#0E7490"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem"
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            background-color: #012A34;
            color: #FFFFFF;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-background">
    <div class="relative min-h-screen flex flex-col">
        <!-- Background elements -->
        <div class="absolute inset-0 z-0 opacity-20">
            <div class="absolute -top-1/4 -left-1/4 w-1/2 h-1/2 rounded-full bg-gradient-to-br from-cyan-300/50 to-cyan-600/50 blur-3xl"></div>
            <div class="absolute -bottom-1/4 -right-1/4 w-1/2 h-1/2 rounded-full bg-gradient-to-tl from-cyan-600/50 to-cyan-300/50 blur-3xl"></div>
        </div>

        <!-- Main content -->
        <div class="relative z-10 flex-1 flex flex-col">
            <!-- Header -->
            <header class="px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 text-white">
                            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <h1 class="text-xl font-bold text-white">WishChain</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="hidden sm:inline text-subtle text-sm">Already have an account?</span>
                        <a href="#" class="bg-white text-background px-4 py-2 rounded-lg font-semibold text-sm hover:bg-gray-100 transition-colors">
                            Log In
                        </a>
                    </div>
                </div>
            </header>

            <!-- Main form -->
            <main class="flex-1 flex flex-col items-center justify-center px-4 py-8 sm:py-12">
                <div class="w-full max-w-md">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-white mb-2">Become a WishChain Angel</h2>
                        <p class="text-subtle">Create your donor account to start making wishes come true</p>
                    </div>

                    <form class="bg-surface/80 backdrop-blur-lg rounded-xl p-6 sm:p-8 shadow-lg border border-border/50">
                        <div class="space-y-6">
                            <!-- Full Name -->
                            <div>
                                <label class="block text-sm font-medium text-subtle mb-1">Full Name</label>
                                <input type="text" required 
                                    class="w-full px-4 py-3 bg-background/50 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-subtle/70"
                                    placeholder="John Doe" />
                            </div>

                            <!-- Email -->
                            <div>
                                <label class="block text-sm font-medium text-subtle mb-1">Email Address</label>
                                <input type="email" required 
                                    class="w-full px-4 py-3 bg-background/50 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-subtle/70"
                                    placeholder="you@example.com" />
                            </div>

                            <!-- Password -->
                            <div>
                                <label class="block text-sm font-medium text-subtle mb-1">Password</label>
                                <input type="password" required 
                                    class="w-full px-4 py-3 bg-background/50 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-subtle/70"
                                    placeholder="••••••••" />
                            </div>

                            <!-- Confirm Password -->
                            <div>
                                <label class="block text-sm font-medium text-subtle mb-1">Confirm Password</label>
                                <input type="password" required 
                                    class="w-full px-4 py-3 bg-background/50 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-subtle/70"
                                    placeholder="••••••••" />
                            </div>

                            <!-- Country -->
                            <div>
                                <label class="block text-sm font-medium text-subtle mb-1">Country</label>
                                <select class="w-full px-4 py-3 bg-background/50 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-white">
                                    <option value="">Select your country</option>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="CA">Canada</option>
                                    <option value="AU">Australia</option>
                                </select>
                            </div>

                            <!-- City -->
                            <div>
                                <label class="block text-sm font-medium text-subtle mb-1">City</label>
                                <input type="text" 
                                    class="w-full px-4 py-3 bg-background/50 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-subtle/70"
                                    placeholder="Your city" />
                            </div>

                            <!-- Language -->
                            <div>
                                <label class="block text-sm font-medium text-subtle mb-2">Preferred Language</label>
                                <div class="grid grid-cols-2 gap-3">
                                    <label class="flex items-center space-x-2 p-3 border border-border rounded-lg hover:bg-background/30 cursor-pointer transition-colors">
                                        <input type="radio" name="language" value="en" class="text-primary focus:ring-primary" checked />
                                        <span class="text-sm">English</span>
                                    </label>
                                    <label class="flex items-center space-x-2 p-3 border border-border rounded-lg hover:bg-background/30 cursor-pointer transition-colors">
                                        <input type="radio" name="language" value="fr" class="text-primary focus:ring-primary" />
                                        <span class="text-sm">Français</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="flex items-start space-x-3">
                                <div class="flex items-center h-5 mt-0.5">
                                    <input id="terms" name="terms" type="checkbox" 
                                        class="h-4 w-4 rounded border-border bg-background/50 text-primary focus:ring-primary" 
                                        required />
                                </div>
                                <label for="terms" class="text-sm text-subtle">
                                    I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and 
                                    <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" 
                                class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-dark transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background">
                                Create Account
                            </button>

                            <!-- Login link -->
                            <p class="text-center text-sm text-subtle mt-4">
                                Already have an account? 
                                <a href="#" class="text-primary font-medium hover:underline">Log in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
